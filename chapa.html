        <p> 三浦糀による青春スポーツ・ラブコメディ漫画です。本作は、バドミントン部に所属する高校生・猪又大喜（いのまた たいき）と、バスケットボール部の先輩・鹿野千夏（かの ちなつ）を中心に描かれます。大喜は、千夏に密かに想いを寄せており、彼女に少しでも近づくために日々努力を重ねています。しかし、千夏は全国大会を目指す実力派選手であり、恋愛よりもバスケに打ち込んでいるため、二人の関係はゆっくりとした変化を見せながら進んでいきます。ある日、千夏の両親が海外に引っ越すことになり、彼女が大喜の家に同居することになったことで、物語はさらに複雑に展開していきます。
